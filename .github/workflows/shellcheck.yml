name: ShellCheck

# Executa em push e pull requests
on:
  workflow_dispatch:  # Permite execução manual
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    name: Validar Scripts Shell
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Executar ShellCheck em todos os scripts .sh
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          # Ignora arquivos de terceiros (Ranger)
          ignore_paths: .config/ranger
          # Ignora warnings menores, foca em erros
          severity: error
          # Formato de saída
          format: gcc
          
      # 3. Reportar resultados
      - name: Upload ShellCheck results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: shellcheck-results
          path: shellcheck.log
